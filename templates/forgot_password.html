{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="modern-card">
            <div class="card-header text-center">
                <h3 style="color: var(--primary-color); font-weight: 700; margin: 0; display: flex; align-items: center; justify-content: center;">
                    <i class="bi bi-key me-2"></i>
                    Forgot Password
                </h3>
                <p style="color: var(--text-secondary); margin: 8px 0 0 0; font-size: 14px;">Enter your email to reset your password</p>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('forgot_password') }}">
                    <div class="mb-4">
                        <label for="email" class="form-label-modern">
                            <i class="bi bi-envelope me-1"></i>Email Address
                        </label>
                        <input type="email" class="form-control form-control-modern" id="email" name="email" 
                               placeholder="Enter your email address" required>
                        <div class="form-text mt-2" style="color: var(--text-secondary); font-size: 12px;">
                            <i class="bi bi-info-circle me-1"></i>
                            We'll send you a secure link to reset your password
                        </div>
                    </div>
                    <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-modern-primary">
                            <i class="bi bi-send me-2"></i>Send Reset Link
                        </button>
                    </div>
                </form>
                <div class="text-center">
                    <p style="color: var(--text-secondary); margin: 0; font-size: 14px;">
                        Remember your password? 
                        <a href="{{ url_for('login') }}" style="color: var(--primary-color); text-decoration: none; font-weight: 600;">
                            <i class="bi bi-arrow-left me-1"></i>Back to Login
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
