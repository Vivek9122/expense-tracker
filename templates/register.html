{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center animate-fade-in">
    <div class="col-md-6 col-lg-5">
        <div class="glass-card animate-slide-up">
            <div class="card-body p-5">
                <!-- Header -->
                <div class="text-center mb-5">
                    <div class="mb-4">
                        <div style="width: 80px; height: 80px; background: linear-gradient(135deg, var(--primary-green) 0%, var(--primary-green-light) 100%); border-radius: var(--radius-lg); display: flex; align-items: center; justify-content: center; margin: 0 auto; box-shadow: var(--shadow-lg);">
                            <i class="bi bi-person-plus" style="font-size: 2rem; color: white;"></i>
                        </div>
                    </div>
                    <h2 class="text-gradient mb-2" style="font-weight: 700;">Create Account</h2>
                    <p style="color: var(--text-secondary); margin: 0; font-size: 1rem;">Join thousands managing expenses smarter</p>
                </div>

                <!-- Registration Form -->
                <form method="POST" action="{{ url_for('register') }}">
                    <div class="mb-4">
                        <label for="username" class="form-label-modern">
                            <i class="bi bi-person"></i>Username
                        </label>
                        <input type="text" 
                               class="form-control form-control-modern" 
                               id="username" 
                               name="username" 
                               placeholder="Choose a unique username"
                               required>
                    </div>

                    <div class="mb-4">
                        <label for="email" class="form-label-modern">
                            <i class="bi bi-envelope"></i>Email Address
                        </label>
                        <input type="email" 
                               class="form-control form-control-modern" 
                               id="email" 
                               name="email" 
                               placeholder="Enter your email address"
                               required>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label-modern">
                            <i class="bi bi-lock"></i>Password
                        </label>
                        <input type="password" 
                               class="form-control form-control-modern" 
                               id="password" 
                               name="password" 
                               placeholder="Create a strong password"
                               required>
                        <div class="mt-2">
                            <small style="color: var(--text-muted); font-size: 12px;">
                                <i class="bi bi-info-circle me-1"></i>
                                Use at least 8 characters with a mix of letters and numbers
                            </small>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="confirm_password" class="form-label-modern">
                            <i class="bi bi-lock-fill"></i>Confirm Password
                        </label>
                        <input type="password" 
                               class="form-control form-control-modern" 
                               id="confirm_password" 
                               name="confirm_password" 
                               placeholder="Confirm your password"
                               required>
                    </div>

                    <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-modern-success btn-lg">
                            <i class="bi bi-person-plus me-2"></i>Create Account
                        </button>
                    </div>
                </form>

                <!-- Links -->
                <div class="text-center">
                    <div style="padding: 20px 0; border-top: 1px solid var(--border-primary);">
                        <p style="color: var(--text-secondary); margin: 0; font-size: 14px;">
                            Already have an account? 
                            <a href="{{ url_for('login') }}" 
                               style="color: var(--primary-orange); text-decoration: none; font-weight: 600; transition: all 0.3s ease;">
                                Sign in here
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Features Preview -->
        <div class="text-center mt-4">
            <div class="glass-card p-4">
                <div class="mb-3">
                    <h6 style="color: var(--text-primary); font-weight: 600; margin-bottom: 16px;">What you'll get:</h6>
                </div>
                <div class="row text-center g-3">
                    <div class="col-6">
                        <div class="mb-2">
                            <i class="bi bi-cash-stack" style="font-size: 1.2rem; color: var(--primary-orange);"></i>
                        </div>
                        <small style="color: var(--text-secondary); font-size: 11px;">Expense Tracking</small>
                    </div>
                    <div class="col-6">
                        <div class="mb-2">
                            <i class="bi bi-people-fill" style="font-size: 1.2rem; color: var(--primary-green);"></i>
                        </div>
                        <small style="color: var(--text-secondary); font-size: 11px;">Group Sharing</small>
                    </div>
                    <div class="col-6">
                        <div class="mb-2">
                            <i class="bi bi-graph-up" style="font-size: 1.2rem; color: var(--info);"></i>
                        </div>
                        <small style="color: var(--text-secondary); font-size: 11px;">Analytics</small>
                    </div>
                    <div class="col-6">
                        <div class="mb-2">
                            <i class="bi bi-shield-check" style="font-size: 1.2rem; color: var(--success);"></i>
                        </div>
                        <small style="color: var(--text-secondary); font-size: 11px;">Secure & Free</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
/* Hover effects for links */
a[href*="login"]:hover {
    color: var(--primary-orange-light) !important;
    transform: translateY(-1px);
}

/* Form focus effects */
.form-control-modern:focus {
    transform: translateY(-2px);
}

/* Button hover animation */
.btn-modern-success:hover {
    box-shadow: 0 8px 25px rgba(69, 146, 14, 0.3);
}

/* Password strength indicator */
#password:focus + .mt-2 small {
    color: var(--primary-orange);
    font-weight: 500;
}
</style>
{% endblock %}
