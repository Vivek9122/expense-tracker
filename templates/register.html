{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="modern-card">
            <div class="card-header text-center">
                <h3 style="color: var(--primary-color); font-weight: 700; margin: 0; display: flex; align-items: center; justify-content: center;">
                    <i class="bi bi-person-plus me-2"></i>
                    Create Account
                </h3>
                <p style="color: var(--text-secondary); margin: 8px 0 0 0; font-size: 14px;">Join us to track expenses with friends</p>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('register') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label-modern">
                            <i class="bi bi-person me-1"></i>Username
                        </label>
                        <input type="text" class="form-control form-control-modern" id="username" name="username" 
                               placeholder="Choose a username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label-modern">
                            <i class="bi bi-envelope me-1"></i>Email Address
                        </label>
                        <input type="email" class="form-control form-control-modern" id="email" name="email" 
                               placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label-modern">
                            <i class="bi bi-lock me-1"></i>Password
                        </label>
                        <input type="password" class="form-control form-control-modern" id="password" name="password" 
                               placeholder="Create a password" required>
                    </div>
                    <div class="mb-4">
                        <label for="confirm_password" class="form-label-modern">
                            <i class="bi bi-shield-check me-1"></i>Confirm Password
                        </label>
                        <input type="password" class="form-control form-control-modern" id="confirm_password" name="confirm_password" 
                               placeholder="Confirm your password" required>
                    </div>
                    <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-modern-primary">
                            <i class="bi bi-person-plus me-2"></i>Create Account
                        </button>
                    </div>
                </form>
                <div class="text-center">
                    <p style="color: var(--text-secondary); margin: 0; font-size: 14px;">
                        Already have an account? 
                        <a href="{{ url_for('login') }}" style="color: var(--primary-color); text-decoration: none; font-weight: 600;">
                            Sign in here
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
