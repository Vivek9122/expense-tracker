{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="modern-card">
            <div class="card-header text-center">
                <h3 style="color: var(--primary-color); font-weight: 700; margin: 0; display: flex; align-items: center; justify-content: center;">
                    <i class="bi bi-shield-lock me-2"></i>
                    Reset Password
                </h3>
                <p style="color: var(--text-secondary); margin: 8px 0 0 0; font-size: 14px;">Enter your new password</p>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('reset_password', token=token) }}">
                    <div class="mb-4">
                        <label for="password" class="form-label-modern">
                            <i class="bi bi-lock me-1"></i>New Password
                        </label>
                        <input type="password" class="form-control form-control-modern" id="password" name="password" 
                               placeholder="Enter new password" required minlength="6">
                        <div class="form-text mt-1" style="color: var(--text-secondary); font-size: 12px;">
                            <i class="bi bi-info-circle me-1"></i>
                            Password must be at least 6 characters long
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="confirm_password" class="form-label-modern">
                            <i class="bi bi-lock-fill me-1"></i>Confirm New Password
                        </label>
                        <input type="password" class="form-control form-control-modern" id="confirm_password" name="confirm_password" 
                               placeholder="Confirm new password" required minlength="6">
                    </div>
                    <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-modern-primary">
                            <i class="bi bi-check-circle me-2"></i>Reset Password
                        </button>
                    </div>
                </form>
                <div class="text-center">
                    <p style="color: var(--text-secondary); margin: 0; font-size: 14px;">
                        <a href="{{ url_for('login') }}" style="color: var(--primary-color); text-decoration: none; font-weight: 600;">
                            <i class="bi bi-arrow-left me-1"></i>Back to Login
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Add password confirmation validation
document.getElementById('confirm_password').addEventListener('input', function() {
    const password = document.getElementById('password').value;
    const confirmPassword = this.value;
    
    if (password !== confirmPassword) {
        this.setCustomValidity('Passwords do not match');
    } else {
        this.setCustomValidity('');
    }
});

document.getElementById('password').addEventListener('input', function() {
    const confirmPassword = document.getElementById('confirm_password');
    if (confirmPassword.value && this.value !== confirmPassword.value) {
        confirmPassword.setCustomValidity('Passwords do not match');
    } else {
        confirmPassword.setCustomValidity('');
    }
});
</script>
{% endblock %}
