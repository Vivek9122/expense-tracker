<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Light gradient for the wallet -->
    <linearGradient id="walletGradientLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f5f5;stop-opacity:1" />
    </linearGradient>
    
    <!-- Light accent for wallet details -->
    <linearGradient id="accentGradientLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:1" />
    </linearGradient>
    
    <!-- White gradient for text -->
    <linearGradient id="textGradientLight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f5f5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Modern Wallet Icon - Properly Aligned -->
  <g transform="translate(10, 20)">
    <!-- Main wallet body -->
    <rect x="0" y="0" width="32" height="20" rx="3" ry="3" 
          fill="url(#walletGradientLight)"
          stroke="rgba(255,255,255,0.3)"
          stroke-width="0.5"/>
    
    <!-- Wallet opening/fold -->
    <rect x="0" y="0" width="32" height="5" rx="3" ry="3" 
          fill="url(#accentGradientLight)"/>
    
    <!-- Card slots indication -->
    <rect x="3" y="8" width="16" height="1.5" rx="0.75" 
          fill="rgba(255,255,255,0.6)"/>
    <rect x="3" y="11" width="14" height="1.5" rx="0.75" 
          fill="rgba(255,255,255,0.5)"/>
    
    <!-- Card protruding from wallet -->
    <rect x="24" y="6" width="6" height="10" rx="1" 
          fill="url(#accentGradientLight)"/>
    
    <!-- Money/bills indication -->
    <rect x="30" y="8" width="3" height="8" rx="0.5" 
          fill="rgba(255,255,255,0.8)"/>
  </g>
  
  <!-- Modern Typography - spenzie - Aligned with wallet center -->
  <text x="52" y="38" 
        font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif" 
        font-size="28" 
        font-weight="400" 
        letter-spacing="-0.5px"
        fill="url(#textGradientLight)">spenzie</text>
</svg> 